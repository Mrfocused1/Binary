<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- Force landscape orientation on mobile -->
  <meta name="screen-orientation" content="landscape">
  <!-- Mobile app meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <title>Bine % Chalk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      /* Prevent scrolling and zooming on mobile */
      touch-action: none;
      overflow: hidden;
      width: 100%;
      height: 100%;
      /* Prevent text selection */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      /* Prevent touch callout (iOS) */
      -webkit-touch-callout: none;
      background-color: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    #game-container {
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    #game-canvas {
      display: block;
      background-color: #f5e6d3;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      /* Prevent default touch behavior on canvas */
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      /* Scale to fit screen width, maintain aspect ratio */
      width: 100vw;
      max-width: 1280px;
      height: auto;
      aspect-ratio: 1280 / 720;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #3d2914;
      font-size: 24px;
      font-weight: bold;
    }

    .hidden {
      display: none !important;
    }

    /* Rotate device overlay - shown in portrait mode on mobile */
    #rotate-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #rotate-overlay .rotate-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: rotate-hint 2s ease-in-out infinite;
    }

    #rotate-overlay .rotate-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #rotate-overlay .rotate-subtext {
      font-size: 16px;
      opacity: 0.7;
    }

    @keyframes rotate-hint {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      75% { transform: rotate(15deg); }
    }

    /* Mobile portrait mode - show rotate overlay */
    @media screen and (max-width: 900px) and (orientation: portrait) {
      #rotate-overlay {
        display: flex;
      }

      #game-container {
        /* Hide game in portrait - show rotate message instead */
        opacity: 0;
        pointer-events: none;
      }
    }

    /* Mobile landscape mode - full screen game */
    @media screen and (max-width: 900px) and (orientation: landscape) {
      body {
        /* Use full viewport in landscape */
        width: 100vw;
        height: 100vh;
      }

      #game-canvas {
        /* Fill the screen in landscape mode */
        width: 100vw;
        height: 100vh;
        max-width: none;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <!-- Rotate device overlay for portrait mode -->
  <div id="rotate-overlay">
    <div class="rotate-icon">ðŸ“±</div>
    <div class="rotate-text">Please Rotate Your Device</div>
    <div class="rotate-subtext">This game is best played in landscape mode</div>
  </div>

  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="loading">Loading Bine % Chalk...</div>
  </div>

  <script>
    // Attempt to lock screen orientation to landscape on mobile
    function lockLandscape() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (!isMobile) return;

      // Try to lock orientation using Screen Orientation API
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(() => {
          // Orientation lock failed - this is normal on iOS and some browsers
          // CSS fallback will handle this
        });
      }
    }

    // Try to lock on page load and on fullscreen change
    document.addEventListener('DOMContentLoaded', lockLandscape);
    document.addEventListener('fullscreenchange', lockLandscape);
    document.addEventListener('webkitfullscreenchange', lockLandscape);
  </script>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
