<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- Force landscape orientation on mobile -->
  <meta name="screen-orientation" content="landscape">
  <!-- Mobile app meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <title>Bine % Chalk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      /* Prevent scrolling and zooming on mobile */
      touch-action: none;
      overflow: hidden;
      width: 100%;
      height: 100%;
      /* Prevent text selection */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      /* Prevent touch callout (iOS) */
      -webkit-touch-callout: none;
      background-color: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    #game-container {
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    #game-canvas {
      display: block;
      background-color: #f5e6d3;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      /* Prevent default touch behavior on canvas */
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      /* Scale to fit screen width, maintain aspect ratio */
      width: 100vw;
      max-width: 1280px;
      height: auto;
      aspect-ratio: 1280 / 720;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #3d2914;
      font-size: 24px;
      font-weight: bold;
    }

    .hidden {
      display: none !important;
    }

    /* Rotate device overlay - shown in portrait mode on mobile */
    #rotate-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #rotate-overlay .rotate-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: rotate-hint 2s ease-in-out infinite;
    }

    #rotate-overlay .rotate-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #rotate-overlay .rotate-subtext {
      font-size: 16px;
      opacity: 0.7;
    }

    @keyframes rotate-hint {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      75% { transform: rotate(15deg); }
    }

    /* Fullscreen prompt overlay */
    #fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 9998;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }

    #fullscreen-overlay .fullscreen-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    #fullscreen-overlay .fullscreen-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #fullscreen-overlay .fullscreen-subtext {
      font-size: 16px;
      opacity: 0.7;
    }

    /* Show fullscreen prompt on mobile (landscape) when not in fullscreen */
    @media screen and (max-width: 900px) and (orientation: landscape) {
      #fullscreen-overlay.show-prompt {
        display: flex;
      }
    }

    /* Mobile portrait mode - show rotate overlay */
    @media screen and (max-width: 900px) and (orientation: portrait) {
      #rotate-overlay {
        display: flex;
      }

      #game-container {
        /* Hide game in portrait - show rotate message instead */
        opacity: 0;
        pointer-events: none;
      }
    }

    /* Mobile landscape mode - full screen game */
    @media screen and (max-width: 900px) and (orientation: landscape) {
      body {
        /* Use full viewport in landscape */
        width: 100vw;
        height: 100vh;
      }

      #game-canvas {
        /* Fill the screen in landscape mode */
        width: 100vw;
        height: 100vh;
        max-width: none;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <!-- Rotate device overlay for portrait mode -->
  <div id="rotate-overlay">
    <div class="rotate-icon">ðŸ“±</div>
    <div class="rotate-text">Please Rotate Your Device</div>
    <div class="rotate-subtext">This game is best played in landscape mode</div>
  </div>

  <!-- Fullscreen prompt overlay -->
  <div id="fullscreen-overlay">
    <div class="fullscreen-icon">â›¶</div>
    <div class="fullscreen-text">Tap to Play Fullscreen</div>
    <div class="fullscreen-subtext">Hides the browser bar for the best experience</div>
  </div>

  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="loading">Loading Bine % Chalk...</div>
  </div>

  <script>
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Check if we're in fullscreen mode
    function isFullscreen() {
      return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
    }

    // Enter fullscreen mode
    function enterFullscreen() {
      const elem = document.documentElement;
      const requestFullscreen = elem.requestFullscreen || elem.webkitRequestFullscreen || elem.mozRequestFullScreen || elem.msRequestFullscreen;

      if (requestFullscreen) {
        requestFullscreen.call(elem).then(() => {
          lockLandscape();
          updateFullscreenPrompt();
        }).catch(() => {
          // Fullscreen request failed - hide prompt anyway
          updateFullscreenPrompt();
        });
      }
    }

    // Lock to landscape orientation
    function lockLandscape() {
      if (!isMobile) return;

      // Try to lock orientation using Screen Orientation API
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(() => {
          // Orientation lock failed - this is normal on iOS and some browsers
        });
      }
    }

    // Show/hide fullscreen prompt based on current state
    function updateFullscreenPrompt() {
      const overlay = document.getElementById('fullscreen-overlay');
      if (!overlay) return;

      // Only show on mobile when not in fullscreen and in landscape
      const isLandscape = window.matchMedia('(orientation: landscape)').matches;
      const shouldShow = isMobile && !isFullscreen() && isLandscape;

      if (shouldShow) {
        overlay.classList.add('show-prompt');
      } else {
        overlay.classList.remove('show-prompt');
      }
    }

    // Initialize on DOM ready
    document.addEventListener('DOMContentLoaded', () => {
      const fullscreenOverlay = document.getElementById('fullscreen-overlay');

      // Tap fullscreen overlay to enter fullscreen
      if (fullscreenOverlay) {
        fullscreenOverlay.addEventListener('click', enterFullscreen);
        fullscreenOverlay.addEventListener('touchend', (e) => {
          e.preventDefault();
          enterFullscreen();
        });
      }

      // Show fullscreen prompt on mobile
      if (isMobile) {
        updateFullscreenPrompt();
      }

      lockLandscape();
    });

    // Update prompt when fullscreen or orientation changes
    document.addEventListener('fullscreenchange', updateFullscreenPrompt);
    document.addEventListener('webkitfullscreenchange', updateFullscreenPrompt);
    window.addEventListener('orientationchange', () => {
      setTimeout(updateFullscreenPrompt, 100);
    });
    window.matchMedia('(orientation: landscape)').addEventListener('change', updateFullscreenPrompt);
  </script>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
